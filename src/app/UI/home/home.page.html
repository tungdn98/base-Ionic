
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Login to continue</strong>
      <form  #form="ngForm" (ngSubmit)="login(form)">
        <ion-grid>
          <ion-row color="primary" justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              <div text-center>
              </div>
              <div padding>

                <ion-item>
                  <ion-input [(ngModel)] = "name" value="admin"  name="username" type="email"  placeholder="your@email.com" ngModel required></ion-input>
                </ion-item>

                <ion-item>
                  <ion-input [(ngModel)] = "pass" name="password" type="password" placeholder="Password" ngModel required></ion-input>
                </ion-item>
              </div>
              <div padding>
                <ion-button  size="medium" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
  </div>



</ion-content>
